<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown Gathering</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html,body {
      height:100%;
      font-family:system-ui, Arial, sans-serif;
      color:white;
    }

    body {
      background-image:url('bg.avif');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .overlay {
      background:#021214;
      padding:30px;
      border-radius:18px;
      width:80vw;                 /* default mobile/tablet */
      max-width:1400px;
      text-align:center;
      box-shadow:0 12px 40px rgba(0,0,0,0.55);
    }

    /* Laptop */
    @media (min-width: 768px) {
      .overlay {
        width:75vw;
      }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      .overlay {
        width:65vw;
      }
    }

    .title {
      font-size:clamp(20px,3vw,32px);
      font-weight:700;
      margin-bottom:15px;
    }

    .target-info { 
      font-size:15px;
      opacity:0.9;
      margin-bottom:15px;
    }

    .countdown {
      display:flex;
      justify-content:center;
      gap:14px;
      margin:20px 0;
      flex-wrap:wrap;
    }

    .block {
      background:rgba(255,255,255,0.08);
      padding:18px 14px;
      border-radius:12px;
      min-width:85px;
      backdrop-filter:blur(4px);
    }

    .number {
      font-size:clamp(28px,6vw,52px);
      font-weight:700;
    }

    .label {
      font-size:13px;
      opacity:0.9;
      text-transform:uppercase;
      margin-top:6px;
      letter-spacing:1px;
    }

    /* Footer */
    .footer {
      margin-top:25px;
      font-size:14px;
      letter-spacing:0.5px;
      opacity:0.7;
      border-top:1px solid rgba(255,255,255,0.1);
      padding-top:12px;
    }

    @media (max-width:520px) {
      .block { min-width:70px; padding:12px 10px; }
      .countdown { gap:10px; }
      .footer { font-size:12px; }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="title">Komitkabe Gathering 2025</div>
    <div class="target-info" id="targetReadable"></div>

    <div class="countdown">
      <div class="block">
        <div class="number" id="days">--</div>
        <div class="label">Hari</div>
      </div>
      <div class="block">
        <div class="number" id="hours">--</div>
        <div class="label">Jam</div>
      </div>
      <div class="block">
        <div class="number" id="minutes">--</div>
        <div class="label">Menit</div>
      </div>
      <div class="block">
        <div class="number" id="seconds">--</div>
        <div class="label">Detik</div>
      </div>
    </div>

    <div class="footer">
      komitkabe.id
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-12-13T08:00+07:00");

    function formatReadable(d) {
      return d.toLocaleString("id-ID", { 
        timeZone: "Asia/Jakarta", 
        timeZoneName: "short" 
      });
    }

    document.getElementById("targetReadable").innerText =
      "Acara dimulai: " + formatReadable(targetDate);

    function pad(n) { return n.toString().padStart(2, "0"); }

    function update() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").innerText = "00";
        document.getElementById("hours").innerText = "00";
        document.getElementById("minutes").innerText = "00";
        document.getElementById("seconds").innerText = "00";
        document.getElementById("targetReadable").innerText = "Acara sudah dimulai!";
        return;
      }

      const sec = Math.floor(diff / 1000);
      const days = Math.floor(sec / 86400);
      const hours = Math.floor((sec % 86400) / 3600);
      const minutes = Math.floor((sec % 3600) / 60);
      const seconds = sec % 60;

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = pad(hours);
      document.getElementById("minutes").innerText = pad(minutes);
      document.getElementById("seconds").innerText = pad(seconds);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
