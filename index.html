<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown Gathering</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    html,body {
      height:100%;
      font-family:system-ui, Arial, sans-serif;
      color:white;
    }

    body {
      background-image:url('bg.avif');
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .overlay {
      background:rgba(2, 18, 20, 0.75);
      padding:30px;
      border-radius:18px;
      width:80vw;
      max-width:1400px;
      text-align:center;

      /* ✨ Glow hanya ke bawah */
      box-shadow:
        0 25px 45px rgba(0,255,200,0.18),
        0 45px 75px rgba(0,255,200,0.12),
        0 12px 40px rgba(0,0,0,0.55);
    }

    /* Mobile lebar */
    @media (max-width:480px) {
      .overlay {
        width:90vw;
        padding:26px;
      }
    }

    /* Tablet */
    @media (min-width: 768px) {
      .overlay { width:75vw; }
    }

    /* Desktop */
    @media (min-width: 1024px) {
      .overlay { width:65vw; }
    }

    .title {
      font-size:clamp(20px,3vw,32px);
      font-weight:700;
      margin-bottom:15px;
    }

    .target-info {
      font-size:15px;
      opacity:0.9;
      margin-bottom:15px;
    }

    .countdown {
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      margin:20px 0;
      flex-wrap:nowrap;
    }

    .block {
      background:rgba(255,255,255,0.08);
      padding:18px 14px;
      border-radius:12px;
      min-width:85px;
      backdrop-filter:blur(4px);

      /* ✨ Glow hanya ke bawah */
      box-shadow:
        0 12px 22px rgba(0,255,200,0.22),
        0 20px 32px rgba(0,255,200,0.12),
        inset 0 0 8px rgba(0,255,200,0.08);
    }

    .number {
      font-size:clamp(28px,6vw,52px);
      font-weight:700;
    }

    .label {
      font-size:13px;
      opacity:0.9;
      text-transform:uppercase;
      margin-top:6px;
      letter-spacing:1px;
    }

    .footer {
      margin-top:25px;
      font-size:14px;
      letter-spacing:0.5px;
      opacity:0.7;
      border-top:1px solid rgba(255,255,255,0.1);
      padding-top:12px;
    }

    @media (max-width:520px) {
      .block { 
        min-width:60px;
        padding:10px 8px;
      }
      .number { font-size:28px; }
      .label { font-size:11px; }
      .countdown { gap:6px; }
      .footer { font-size:12px; }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="title">Komitkabe Gathering 2025</div>
    <div class="target-info" id="targetReadable"></div>

    <div class="countdown">
      <div class="block">
        <div class="number" id="days">--</div>
        <div class="label">Hari</div>
      </div>

      <div class="block">
        <div class="number" id="hours">--</div>
        <div class="label">Jam</div>
      </div>

      <div class="block">
        <div class="number" id="minutes">--</div>
        <div class="label">Menit</div>
      </div>

      <div class="block">
        <div class="number" id="seconds">--</div>
        <div class="label">Detik</div>
      </div>
    </div>

    <div class="footer">
      komitkabe.id — Connect • Collaborate • Elevate
    </div>
  </div>

  <script>
    const targetDate = new Date("2025-12-13T08:00:00+07:00");

    function formatReadable(d) {
      const date = d.toLocaleDateString("id-ID", { timeZone: "Asia/Jakarta" });

      const hours = d.toLocaleTimeString("id-ID", {
        hour: "2-digit",
        minute: "2-digit",
        hour12: false,
        timeZone: "Asia/Jakarta"
      });

      return `${date}, ${hours} WIB`;
    }

    document.getElementById("targetReadable").innerText =
      "Acara dimulai: " + formatReadable(targetDate);

    function pad(n) { return n.toString().padStart(2, "0"); }

    function update() {
      const now = new Date();
      let diff = targetDate - now;

      if (diff <= 0) {
        days.textContent = "00";
        hours.textContent = "00";
        minutes.textContent = "00";
        seconds.textContent = "00";
        document.getElementById("targetReadable").innerText = "Acara sudah dimulai!";
        return;
      }

      const sec = Math.floor(diff / 1000);
      days.textContent = Math.floor(sec / 86400);
      hours.textContent = pad(Math.floor((sec % 86400) / 3600));
      minutes.textContent = pad(Math.floor((sec % 3600) / 60));
      seconds.textContent = pad(sec % 60);
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
